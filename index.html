<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>虚机界面</title>
	</head>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<style type="text/css">
		*{
			padding:0;
			margin: 0;
		}
		a{
			text-decoration: none!important;
			color:#f60;
		}
		#container{
			width:100%;
			height:100%;
		}
		#top{
			width:100%;
			height:52px;
			background:#417CB2;
		}
		.list{
			float:left;
			list-style: none;
			margin-left:10%;
			font-family: Microsoft YaHei, sans-serif;
		}
		.list li{
			float:left;
			width:100px;
			line-height:52px;
		}
		.list li:nth-of-type(3){
			list-style-type:disc;
			width:0;
		}
	</style>
	<body>
		<div id="container">
			<div id="top">
				<ul class="list">
					<li><a href="#" class="glyphicon glyphicon-th-list"></a></li>
					<li><a href="#">Default</a></li>
					<li></li>
					<li><a href="#">admin</a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
